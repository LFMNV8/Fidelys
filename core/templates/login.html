{% load static %}

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<a href="/" class="btn-home">Home</a>

<div class="login-box">
  <p>Login</p>
  <form action="{% url 'login_usuario' %}" method="POST">
    {% csrf_token %}
    <div class="user-box">
      <input required="" name="email" type="text">
      <label>Email</label>
    </div>
    <div class="user-box">
      <input required="" name="senha" type="password">
      <label>Password</label>
    </div>
    
    <button type="submit" class="btn-criar-usuario">
      Entrar
    </button>
  </form>

  
  <p><a style="margin-top:-25px;font-family: 'Poppins', sans-serif; font-size: 15px; color:rgb(255, 0, 0); text-decoration: none;" href="javascript:void(0);" data-toggle="modal" data-target="#resetPasswordModal" class="forgot-password">Esqueci minha senha!</a></p>

  <p>Não tem conta? <a href="{% url 'carregamentocadastro' %}" class="a2">Criar Conta!</a></p>
</div>


<div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Redefinir Senha</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{% url 'reset_password' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Digite seu e-mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Enviar Link de Redefinição</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  {% if messages %}
      {% for message in messages %}
          alert("{{ message }}");
      {% endfor %}
  {% endif %}
</script>

<style>
*{
  font-family: 'Poppins', sans-serif;
}


.btn-home {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 5px 10px;
    font-size: 14px;
    text-decoration: none;
    color: #fff;
    background-color: rgba(255, 0, 0, 0.1);
    border: 1px solid #fff;
    border-radius: 5px;
    transition: transform 0.3s ease;
  }

  .btn-home:hover {
    transform:scale(1.1);
  }
/* From Uiverse.io by glisovic01 */ 
.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  padding: 40px;
  margin: 20px auto;
  transform: translate(-50%, -55%);
  background: rgba(0,0,0,.9);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}

.login-box p:first-child {
  margin: 0 0 30px;
  padding: 0;
  color: #fff;
  text-align: center;
  font-size: 1.5rem;
  font-weight: bold;
  letter-spacing: 1px;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}

.login-box .user-box label {
  position: absolute;
  top: 0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #fff;
  font-size: 12px;
}

.login-box form a {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  font-weight: bold;
  color: #fff;
  font-size: 16px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  margin-top: 40px;
  letter-spacing: 3px
}

.login-box a:hover {
  background: #fff;
  color: #272727;
  border-radius: 5px;
}

.login-box a span {
  position: absolute;
  display: block;
}

.login-box a span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #fff);
  animation: btn-anim1 1.5s linear infinite;
}

@keyframes btn-anim1 {
  0% {
    left: -100%;
  }

  50%,100% {
    left: 100%;
  }
}

.login-box a span:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #fff);
  animation: btn-anim2 1.5s linear infinite;
  animation-delay: .375s
}

@keyframes btn-anim2 {
  0% {
    top: -100%;
  }

  50%,100% {
    top: 100%;
  }
}

.login-box a span:nth-child(3) {
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #fff);
  animation: btn-anim3 1.5s linear infinite;
  animation-delay: .75s
}

@keyframes btn-anim3 {
  0% {
    right: -100%;
  }

  50%,100% {
    right: 100%;
  }
}

.login-box a span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #fff);
  animation: btn-anim4 1.5s linear infinite;
  animation-delay: 1.125s
}

@keyframes btn-anim4 {
  0% {
    bottom: -100%;
  }

  50%,100% {
    bottom: 100%;
  }
}

.login-box p:last-child {
  color: #aaa;
  font-size: 14px;
}

.login-box a.a2 {
  color: #fff;
  text-decoration: none;
}

.login-box a.a2:hover {
  background: transparent;
  color: #aaa;
  border-radius: 5px;
}


.btn-criar-usuario {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  font-weight: bold;
  color: #fff;
  font-size: 16px;
  text-decoration: none;
  text-transform: uppercase;
  background-color: #2D413B;
  border: none;
  border-radius: 5px;
  overflow: hidden;
  margin-top: 5px;
  cursor: pointer;
  letter-spacing: 3px;
  transition: background-color 0.3s ease;
}

.btn-criar-usuario:hover {
  background-color: #fff;
  color: #272727;
}
</style>
